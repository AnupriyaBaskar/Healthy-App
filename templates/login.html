<html>
    <head>
        <title>LOGIN</title>
        {% load static %}
        <style>
            body,.img-fluid{
                background-image: url("{% static 'images/parameters3.png' %}");
                background-repeat: no-repeat;
                background-size: cover;
            }
            .container{
                padding-top: 50px;
            }
            .card{
                width: 100px;
            }
            
        </style>
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <body class="img-fluid">
       
        
        
        <div class="container mt-5 col-5">
            <div class="row">
                <div class="card bg-success-subtle" style= "width: 30rem;">
                    <div class="card-body">

                        <h2 class="text-success text-center ">LOGIN</h2>
                        <form action="login" method="POST" autocomplete="off">
                            {% csrf_token %}
                            {% if messages %}
                                    {% for message in messages %}
                                        <div class="alert alert-{{ message.tags }}">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                            {% endif %}

                       
                        <div class="form-group container text-primary col-7">
                        <label>Email id</label>
                        <input type="email" class="form-control container" placeholder="Enter your Email id" name="email" required>
                        </div>
                        <div class="form-group container col-7 text-primary">
                        <label>Password</label>
                        <input type="password" class="form-control container" placeholder="Enter your Password" name="password" required>
                        </div>
                        <div class="form-group container text-center">
                        <input type="submit" class="btn btn-primary" value="login">  
                        </div>  
                        <div class="form-group container col-7 text-primary text-center">
                        <small>Forgot Password?</small>
                        
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </body>

</html>
