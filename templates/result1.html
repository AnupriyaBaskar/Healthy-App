<html>
    <head>
        <title>Diet</title>
        {% load static %}
        
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
         
        <style>
            #new{
                padding-top: 100px;
                width: 700px;
            }
            body{
            background-image: url("{% static 'images/login2.png' %}");
            background-repeat: no-repeat;
            background-size:cover;
            scroll-behavior: auto;
            
        }

        

        </style>
        
    </head>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <body>
        {% block content %}

        <header>
            {% csrf_token %}
            <nav class="navbar navbar-expand-lg navbar-dark bg-success">
                
                <div class="container mt-5 width 20rem"> 
                    <a href="/" class="navbar-brand"> 
                        <img src="{% static 'images/login4.png' %}"
                        width="30" height="30" alt="logo" loading="lazy">
                        HEALTHY BOWL</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavBar"
                    aria-controls="myNavBar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        

                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="myNavBar">
                        
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="" class="nav-link" style="font-family: 'Times New Roman', Times, serif">LOGOUT</i></a>
                            </li>     
                            </li>
                            <li class="nav-item">
                                <a href="http://127.0.0.1:8000/aboutus" class="nav-link">ABOUT US</a>
                            </li>
                            <li class="nav-item">
                                <a href="http://127.0.0.1:8000/tips" class="nav-link">TIPS</a>
                            </li>
                            <li class="nav-item">
                                <a href="http://127.0.0.1:8000/update" data-bs-target="#update" data-bs-toggle="modal" class="nav-link">UPDATE</a>
                            </li>
                            

                        </ul>
                    </div>
                </div>
            </nav>
        </header>
                    <form action="pages"  method="POST">
                        {% csrf_token %}
                            {% for t1 in test1 %}
                                <div class="container" id="new">
                                    <div class="card bg-success-subtle"id="card4" >
                                        <div class="card-body" >
                                            <div class="row"> 
                                                <div class="col-5">
                                                    <div class="form-group">
                                                        <label>email</label>
                                                        <input type="email"  class="form-control" placeholder="email" name="email" value="{{t1.email}}">
                        
                                                    </div> 

                                                </div>
                                                <div class="col-5">
                                                    <div class="form-group">
                                                        <label>What type of diet do you want?</label>
                                                        <input type="text" class="form-control" id="diet5" name="diet" required value="{{t1.diet}}">
                                                    </div> 
                                                </div>
                                            <div class="row"> 
                                                
                                                <div class="col-5">
                                                
                                                    <div class="form-group">

                                                        <label>Age</label>
                                                        <input type="number" class="form-control" placeholder="20" name="age" required value="{{t1.age}}">
                                                    
                                                    </div>
                                                </div>
                                                    <div class="col-5">

                                                        <div class="form-group">

                                                            <label>Lifestyle</label>
                                                            <input type="text" class="form-control" placeholder="Working" name="lifestyle" required value="{{t1.lifestyle}}">
                                                        
                                                        </div>
                                                    </div>
                                                
                                            </div>
                                               

                                                    

                                                    

                                                    <div class="form-group container text-center">
                                                        <button class="btn btn-danger">Enter</button> 
                                                     </div>

                                                     
                                                    
                                                
                                            </div> 
                                        </div>
                                    </div>
                                </div>
                                
                            {% endfor %}


                    </form>

                    <div class="modal fade" id="update" data-bs-backdrop="static">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content bg-success-subtle">
                                <div class="modal-header">
                                    <h2>UPDATION</h2>
                                    <button data-bs-dismiss="modal" class="btn-close"></button>
            
                                </div>
                                <div class="modal-body">
                                    <form class="form-group" action="update" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group container col-6">
                                            <label>email</label>
                                            <input type="email"  class="form-control" placeholder="email" name="email" required>
                  
                                          </div>
                                          <div class="form-group container  col-6">
                                            <label>What type of diet do you want?</label>
                                            <select type="text" class="form-control" placeholder="Working" name="diet" required>
                                                <option name="diet">Normal</option>
                                                <option name="diet">Type 2 diabetic</option>
                                                <option name="diet">Weight loss</option>
                                                <option name="diet">Weight gain</option>
                                                <option name="diet">High cholesterol</option>
                                                 
                                            </select>
                                          </div>
                                          
                                          <div class="form-group container  col-6">
                                            <label>Age</label>
                                            <input type="number" class="form-control" name="age" placeholder="20" required>
                                          </div>
                                          <div class="form-group container  col-6">
                                            <label>Lifestyle</label>
                                            <select type="text" class="form-control" placeholder="diabetic"  name="lifestyle" required>
                                                <option selected>---select---</option>
                                                <option name="diet">Working</option>
                                                <option name="diet">College</option>
                                                <option name="diet">House wife</option>  
                                            </select>
                                          </div>
                                    
            
                                </div>
                                <div class="modal-footer">
                                  <input type="submit" value="Update" class="btn btn-primary">
                                  <input type="button" value="Cancel" class="btn btn-danger">
                                </div>
                            </form>
            
                            </div>
            
                        </div>
            
                    </div>

                   
                {% endblock %}
            </body>
</html>
