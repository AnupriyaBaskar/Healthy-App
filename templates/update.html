<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<body>
    {% block content %}
        <form method="POST" action="update"> 
            {% csrf_token %}
                        <div class="card" id="card4">
                            <div class="card-body bg-success-subtle" id="card3">
                                <div class="row"> 
                                    <div class="col-7">
                                        <div class="form-group">
                                            <label>email</label>
                                            <input type="email"  class="form-control" placeholder="email" name="email" required>
            
                                        </div> 
                                    </div>
                                <div class="row"> 
                                    <div class="col-7">
                                        <div class="form-group">
                                            <label>What type of diet do you want?</label>
                                            <input type="text" class="form-control" name="diet" required>
                                        </div> 
                                    </div>
                                    <div class="col-7">
                                    
                                        <div class="form-group">

                                            <label>Age</label>
                                            <input type="number" class="form-control" name="age" placeholder="20" required>
                                        
                                        </div>
                                        <div class="form-group">

                                            <label>Lifestyle</label>
                                            <input type="text" class="form-control" name="lifestyle" placeholder="Working"  required>
                                        
                                        </div>


                                        


                                        <div class="form-group container text-center">
                                            <button type="submit" class="btn btn-success">Update</button>  
                                        </div>
                                    </div> 
                                </div> 
                            </div>
                        </div>
                
        </form>
    {% endblock %}
</body>
</html>
