<html>
    <head>
        <title>Diet</title>
        {% load static %}
        
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
         <style>
            body{
            background-image: url("{% static 'images/login2.png' %}");
            background-repeat: no-repeat;
            background-size:cover;
            scroll-behavior: auto;
            
        }
            
        .navbar-nav li{
                        padding-left:10px;
                        padding-right: 10px;
                        }
        .center{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;

        }

        h2{
            text-align: center;
        }

        table{
             border: 3px solid black;
        
        }

         </style>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>         
        
        

        <header>
                
                <nav class="navbar navbar-expand-lg navbar-light justify-content-end bg-success-subtle">
                    <div class="container"> 
                        
                        <a href="/" class="navbar-brand" style="font-size: 30px; font-weight: bold; font-family: 'Times New Roman', Times, serif;">
                            <img src="{% static 'images/login4.png' %}"
                    width="30" height="30" alt="logo" loading="lazy"> HEALTHY BOWL</a>
                            <div class="navbar-collapse justify-content-end">
                                <ul class="navbar-nav">
                                    
                                    <li>
                                        <a href="http://127.0.0.1:8000/"><button class="btn btn-outline-danger" style="font-family: 'Times New Roman', Times, serif">Logout</button></a>
         
                                </ul>

                            </div>
                    </div>
                </nav>
            </header>
           
            <form action="diet3" method="POST">
                {% csrf_token %}
                <div class="container mt-5 width 20rem">
    
                    <div class="card">
                        <div class="card-body bg-success-subtle">
                            <div class="row"> 
                                <div class="col-5">
                                    <div class="form-group">
                                        <label>email</label>
                                        <input type="text" class="form-control" placeholder="email" name="email" required>
                                    </div> 
                                    <div class="form-group">
                                        <label>lifestyle</label>
                                        <select type="text" class="form-control" placeholder="Working" name="lifestyle" required>
                                            <option selected>---select---</option>
                                            <option name="diet">Working</option>
                                            <option name="diet">College</option>
                                            <option name="diet">House wife</option>
                                        </select>
                                    </div> 
                                </div>
                            <div class="row"> 
                                <div class="col-5">
                                    <div class="form-group">
                                        <label>What type of diet do you want?</label>
                                        <select type="text" class="form-control" placeholder="diabetic" name="diet" required>
                                                <option name="diet">Normal</option>
                                                <option name="diet">Type 2 diabetic</option>
                                                <option name="diet">Weight loss</option>
                                                <option name="diet">Weight gain</option>
                                                <option name="diet">High cholesterol</option>  
                                        </select>
                                    </div> 
                                </div>
                                <div class="col-5">
                                
                                    <div class="form-group">
    
                                        <label>Age</label>
                                        <input type="number" class="form-control" placeholder="20" name="age" required>
                                    </div>
                                </div> 
                            </div> 
                            
                               
                                    <div class="form-group container text-center">
                                        <input type="submit" class="btn btn-primary" value="Submit">  
                                     </div>
                                </div> 
                            </div>
                        </div>
                    </div>    
                    
                </div> 
                        
                 
                            
                        
                    
                           
                </div>           
            </form>
                               
        
    </body>
</html>
