<html>
    <head>
        <title>REGISTER</title>
        {% load static %}
        
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      
        <style>
            body{
                background-image: url("{% static 'images/login1.png' %}");
                background-repeat: no-repeat;
                background-size: cover;
                
            }
            
                
            .container{
                padding-top: 10px;
            }
        </style>
    </head>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>         
        

    <body>
        
        
       <div class="container col-4-sm mt-5 col-7">
        <div class="card">
            <div class="card-body"></div>
              
                  <form action="" method="POST" autocomplete="off">
                    {% csrf_token %}
                    {% if messages %}
                                    {% for message in messages %}
                                        <div class="alert alert-{{ message.tags }}">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                            {% endif %}
                    
                      <h3 class="page header text-success text-center">REGISTRATION</h3>
                        <div class="form-group container col-4">
                          <label>Username</label>
                          <input type="text" class="form-control" placeholder="Enter your username" name="username" required>

                        </div>
                        <div class="form-group container col-4">
                            <label>EMail id</label>
                            <input type="text" class="form-control" placeholder="Enter your email id" name="email"pattern= "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                            title= "emailid@gmail.com or yahoo.com etc" required>
                        </div>
                        
                        <div class="form-group container col-4">
                          <label>Password</label>
                          <input type="password" class="form-control" placeholder="Enter your password" name="password" pattern= '(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'
                          title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        </div>
                        <div class="form-group container col-4">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Enter your password" name="confirmpassword" pattern= '(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'
                             required>
                          </div>
                        <div class="form-group text-center row-7">
                          <input type="SUBMIT" value="Register" class="btn btn-primary">
                          <a href="http://127.0.0.1:8000/"><input type="button" value="Cancel" class="btn btn-danger"></a>
                          
                      </div>
            </div>
                </form>
        </div>
       </div>
        
    </body>
    
</html>
