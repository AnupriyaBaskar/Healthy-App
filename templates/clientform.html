<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Details</title>
    {% load static %}
        
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<body>
    <header>
      
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            
            <div class="container"> 
            <a href="/" class="navbar-brand"> 
                <img src="{% static 'images/login4.png' %}"
                width="30" height="30" alt="logo" loading="lazy">
                HEALTHY BOWL</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavBar"
            aria-controls="myNavBar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                 

            </button>

            
                <div class="collapse navbar-collapse justify-content-end" id="myNavBar">
                    
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="" class="nav-link" style="font-family: 'Times New Roman', Times, serif">HOME</i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

            <form action="clientdetails" method="POST">
                {% csrf_token %}
                <div class="container mt-5 width 20rem">

                    <div class="card">
                        <div class="card-body bg-success-subtle">
                            <div class="row"> 
                                <div class="col-5">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" class="form-control" placeholder="Enter your email" name="email" required>
                                    </div> 
                                </div>
                                <div class="col-5">
                                
                                    <div class="form-group">

                                        <label>What type of Diets do you want</label>
                                        <select type="text" class="form-control" name="want" required>
                                            <option selected>---select---</option>
                                            <option>Normal</option>
                                            <option>Diabetic</option>
                                            <option>Others</option>
                                        </select>
                                    </div>
                                </div> 
                            </div> 
                            <div class="row"> 
                                <div class="col-5">
                                    <div class="form-group">
                                        <label>What is the age group </label>
                                        <select type="number" class="form-control" placeholder="30" name="group" required>
                                            <option selected>---select---</option>
                                            <option>15-20</option>
                                            <option >21-30</option>
                                            <option >31-40</option>
                                            <option >41-50</option>
                                            <option >51-60</option>
                                        </select>
                                    </div> 
                                </div>
                                <div class="col-5">
                                
                                    <div class="form-group">
                                        <label>No of people</label>
                                        <input type="number" class="form-control" placeholder="10" name="number" required>
                                            
                                    </div>
                                </div> 
                            </div>
                            <div class="row"> 
                                <div class="col-5">
                                    <div class="form-group">
                                        <label>When do you want to connect with us?</label>
                                        <input type="datetime-local" class="form-control" name="time" required>

                                    </div>
                                </div> 
                            </div>
                                    <div class="form-group container text-center">
                                    <input type="submit" class="btn btn-primary" value="Submit">  
                                    </div>  
                                    
                        </div>
                    </div>    
                    
                </div> 
                        
                
                            
                        
                    
                        
                </div>           
            </form>
        

    
</body>
</html>
