<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NUTRIAPP</title>
        {% load static %}
    
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body{
            background-image: url("{% static 'images/login2.png' %}");
            background-repeat: no-repeat;
            background-size:cover;
            scroll-behavior: auto;
            
        }
        .container{
                padding-top: 50px;
                justify-content: space-between;
               
            }
        .form-group{
            padding-bottom: 20px;

        }
        .row{
            padding-left: 50px;
            justify-content: space-between;
            padding-right: 50px;
        }

    </style>
   
    </head>
    <body>
        <script src="{% static 'js/age.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
               
        
        <form action="important" method="POST">
            {% csrf_token %}
            <div class="container mt-5 width 20rem">

                <div class="card">
                    <div class="card-body bg-success-subtle">
                        <div class="row"> 
                            <div class="col-5">
                                <div class="form-group">
                                    <label>E mail</label>
                                    <input type="email" class="form-control" placeholder="Enter your email" name="email" required>
                                </div> 
                            </div>
                            <div class="col-5">
                            
                                <div class="form-group">

                                    <label>Date of Birth</label>
                                    <input type="date" class="form-control" name="age"  id="start"   required>
                                </div>
                            </div> 
                        </div> 
                        <div class="row"> 
                            <div class="col-5">
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select type="text" class="form-control" placeholder="Female" name="gender" required>
                                        <option selected>---select---</option>
                                        <option>Male</option>
                                        <option >Female</option>
                                        <option >other</option>
                                    </select>
                                </div> 
                            </div>
                            <div class="col-5">
                            
                                <div class="form-group">

                                    <label>Type of worker</label>
                                    <select type="text" class="form-control"placeholder="Active" name="worker" required>
                                        <option selected>---select---</option>
                                        <option>Active</option>
                                        <option>Moderate</option>
                                        <option>Sedentary
                                        </option>
                                    </select>
                                    <small id="worker" class="form-text text-muted">Sedentary=not moving much eg="cashier in a bank"<br>moderate= movable job but not too heavy eg="salesman"<br>Active=highly movable job eg="construction worker"</small>
                                </div>
                            </div> 
                        </div>
                        <div class="row"> 
                            <div class="col-5">
                                <div class="form-group">
                                    <label>Height(in cms)</label>
                                    <input type="number" class="form-control" placeholder="151" name="height" required>
                                </div> 
                            </div>
                            <div class="col-5">
                                <div class="form-group">

                                    <label>Weight(in Kg)</label>
                                    <input type="number" class="form-control"placeholder="50" name="weight" required>
                                </div>
                            </div> 
                        </div>
                        <div class="row"> 
                            <div class="col-5">
                                <div class="form-group">
                                    <label>BMI</label>
                                    <select type="number" class="form-control" placeholder="25" name="bmi">
                                        <option selected>---select---</option>
                                        <option> < 18     Underweight</option>
                                        <option> 18 - 24   Normal</option>
                                        <option>25 - 29   Overweight</option>
                                        <option>29 - 30      Obsese </option>
                                        <option>30 - 35      Obsese</option>
                                        <option> > 35        Obsese</option>
                                    </select>   

                                    <small id="bmi" class="form-text text-muted">BMI= weight(kg)/(height in meters)square</small>
                                </div> 
                                
                            </div>
                            <div class="col-5">
                            
                                <div class="form-group">

                                    <label>Any Disease condition you are suffering from?</label>
                                    <select type="text" class="form-control"placeholder="hypertension" name="disease" required>
                                    <option selected>---select---</option>
                                        <option>Cholesterol</option>
                                        <option>Hypertension</option>
                                        <option>Diabetic</option>
                                        <option>Renal Calculi</option>
                                        <option>Liver Disease</option>
                                        <option>Others</option>
                                        <option>No</option>
                                    </select>
                                </div>
                            </div> 
                        </div>
                        <div class="row"> 
                            <div class="col-5">
                                <div class="form-group">

                                    <label>Are you allergetic to any kind of food</label>
                                    <select type="text" class="form-control" placeholder="Yes or No" name="yes">
                                        <option selected>---Select---</option>
                                        <option>Yes</option>
                                        <option>No</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-5">
                            
                                <div class="form-group">
                                    <label>If allergetic (Yes) specify?</label>
                                    <input type="text" class="form-control" placeholder="milk" name="allergy">
                                    
                                </div> 
                            </div> 
                        </div>
                           
                                 <div class="form-group container text-center">
                                   <input type="submit" class="btn btn-primary" value="Submit">  
                                </div>  
                                
                    </div>
                </div>    
                
            </div> 
                    
             
                        
                    
                
                       
            </div>           
        </form>
       
        
    </body>
</html>
